<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/APPCLIMA/styles/style.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css>
    <title>CLIMACPW</title>
</head>
<body>
    
    <div id="container">
        <h1 id="titulo">ClimaCPW</h1>

        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
        
        <div id="weather" class="show">
            <h2 class="title">PORTO ALEGRE, RS</h2>
                <div id="temp">
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                    <p>30<sup>°C<sup></p>
                </div>
        </div>

        <hr>

        <div id="info_city">
            <div id="temp_Max">
                <h2>Maxima</h2>
                <i class="fa fa-thermometer-full" aria-hidden="true"></i>
                <p>32<sup>°C</sup></p>
            </div>

            <div id="temp_Min">
                <h2>Minima</h2>
                <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
                <p>17<sup>°C</sup></p>
            </div>

            <div id="umidity">
                <h2>Umidade</h2>
                <i class="fa-solid fa-droplet"></i>
                <p>40%</p>
            </div>
            <div id="wind">
                <h2>Vento</h2>
                <i class="fa-solid fa-wind"></i>
                <p>5 Km/H</p>
            </div>
        </div>

    </div>
    
</body>
</html>
